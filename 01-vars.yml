- name: demo on printing
  hosts: localhost
  tasks:
    - name: print hello world
      ansible.builtin.debug:
        msg: hello world

- name: demo on vars
  hosts: localhost
  vars:
    url: example.com
  tasks:
    - name: print a variable
      ansible.builtin.debug:
        msg: "{{url}}"

- name: demo on task level vars
  hosts: localhost
  tasks:
    - name: print a variable
      ansible.builtin.debug:
        msg: "{{url}}"
      vars:
        url: example.com


